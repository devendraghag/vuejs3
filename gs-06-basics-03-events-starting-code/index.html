<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="add">Add</button>
      <button v-on:click="reduce">Remove</button> -->
      <button v-on:click="add(5)">Add</button>
      <button v-on:click="reduce(10)">Remove</button>
      <p v-once>Initial Final Result: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setName($event,'Developer')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your name:{{confirmName}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
